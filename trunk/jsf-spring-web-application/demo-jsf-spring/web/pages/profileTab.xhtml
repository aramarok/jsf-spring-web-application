<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

	<!-- Panel Tab 1 ###################################### -->
	<ice:panelTab rendered="#{SessionBean.profilVisible}"
		label="#{msg['home.tabset.profil']}"
		title="#{msg['home.tabset.profil']}'">
		<ice:panelGroup>

			<ice:panelGrid columns="2">
				<ice:outputLabel value="#{msg['home.tabset.profil.username']}"
					for="username" />
				<ice:outputText id="username" value="#{ProfilBean.username}" />

				<ice:outputLabel value="#{msg['home.tabset.profil.password']}"
					for="password" />
				<ice:outputText id="password" value="#{ProfilBean.password}" />

				<ice:outputLabel value="#{msg['home.tabset.profil.nume']}"
					for="nume" />
				<ice:inputText id="nume" value="#{ProfilBean.nume}" />


				<ice:outputLabel value="#{msg['home.tabset.profil.prenume']}"
					for="prenume" />
				<ice:inputText id="prenume" value="#{ProfilBean.prenume}" />


				<ice:outputLabel value="#{msg['home.tabset.profil.localitate']}"
					for="localitate" />
				<ice:inputText id="localitate" value="#{ProfilBean.localitate}" />


				<ice:outputLabel value="#{msg['home.tabset.profil.varsta']}"
					for="varsta" />
				<ice:selectOneMenu id="varsta" value="#{ProfilBean.varsta}"
					partialSubmit="true">
					<f:selectItems id="varstaItems" value="#{ProfilBean.varstaItems}" />
				</ice:selectOneMenu>


				<ice:outputLabel value="#{msg['home.tabset.profil.sex']}" for="sex" />
				<ice:selectOneRadio id="sex" value="#{ProfilBean.sex}"
					partialSubmit="true">
					<f:selectItems id="sexItems" value="#{ProfilBean.sexItems}" />
				</ice:selectOneRadio>
			</ice:panelGrid>


			<ice:panelGroup>
				<ice:commandButton value="#{msg['home.tabset.profil.salveaza']}"
					action="#{ProfilBean.salveaza}" />
			</ice:panelGroup>


			<ice:panelGroup>
				<ice:outputText value="#{msg['home.tabset.profil.text1']}" />
				<ice:outputText value="#{ProfilBean.spatiuFolosit}" />
				<ice:outputText value="#{msg['home.tabset.profil.text2']}" />
			</ice:panelGroup>

		</ice:panelGroup>

	</ice:panelTab>

</f:subview>
