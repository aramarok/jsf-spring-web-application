<f:subview xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ice="http://www.icesoft.com/icefaces/component">

	<!-- Panel Tab 3 ###################################### -->
	<ice:panelTab rendered="#{SessionBean.cautareVisible}"
		label="#{msg['home.tabset.cautare']}"
		title="#{msg['home.tabset.cautare']}">
		<ice:panelGroup>
			<ice:panelCollapsible id="p1" expanded="true">
				<f:facet name="header">
					<ice:panelGroup>
						<ice:outputText
							value="#{msg['home.tabset.cautare.filtruutilizatori']}" />
					</ice:panelGroup>
				</f:facet>
				<ice:panelGroup style="text-align: left;">
					<ice:panelGrid columns="2" styleClass="verticalAlignTop">
						<ice:outputLabel
							value="#{msg['home.tabset.cautare.filtruutilizatori.nume']}"
							for="cautare_nume" />
						<ice:inputText id="cautare_nume" value="#{CautareBean.nume}" />


						<ice:outputLabel
							value="#{msg['home.tabset.cautare.filtruutilizatori.prenume']}"
							for="cautare_prenume" />
						<ice:inputText id="cautare_prenume" value="#{CautareBean.prenume}" />


						<ice:outputLabel
							value="#{msg['home.tabset.cautare.filtruutilizatori.localitate']}"
							for="cautare_localitate" />
						<ice:inputText id="cautare_localitate"
							value="#{CautareBean.localitate}" />
					</ice:panelGrid>
				</ice:panelGroup>
			</ice:panelCollapsible>

			<ice:panelCollapsible id="p2" expanded="true">
				<f:facet name="header">
					<ice:panelGroup>
						<ice:outputText
							value="#{msg['home.tabset.cautare.filtrufisiere']}" />
					</ice:panelGroup>
				</f:facet>
				<ice:panelGroup style="text-align: left;">
					<ice:panelGrid columns="2" styleClass="verticalAlignTop">
						<ice:outputLabel
							value="#{msg['home.tabset.cautare.filtrufisiere.numefisier']}"
							for="nume_fisier" />
						<ice:inputText id="nume_fisier" value="#{CautareBean.numeFisier}" />

						<ice:outputLabel
							value="#{msg['home.tabset.cautare.filtrufisiere.dimensiune']}"
							for="dim_fis" />
						<ice:panelGroup>
							<ice:inputText id="minDim" value="#{CautareBean.minDim}" />
							<ice:outputText
								value="#{msg['home.tabset.cautare.filtrufisiere.si']}" />
							<ice:inputText id="maxDim" value="#{CautareBean.maxDim}" />
						</ice:panelGroup>

					</ice:panelGrid>
				</ice:panelGroup>
			</ice:panelCollapsible>

			<ice:commandButton value="#{msg['home.tabset.cautare.cauta']}"
				action="#{CautareBean.cauta}" />

			<ice:dataTable id="dataTable" var="row"
				value="#{CautareBean.searchResults}">
				<!--
								scrollHeight="100px"
								style="width: 620px"
								-->

				<h:column id="nume">
					<f:facet name="header">
						<ice:outputText value="#{msg['home.tabset.cautare.tabel.nume']}" />
					</f:facet>
					<ice:outputText value="#{row.lastName}" />
				</h:column>
				<ice:column id="prenume">
					<f:facet name="header">
						<ice:outputText
							value="#{msg['home.tabset.cautare.tabel.prenume']}" />
					</f:facet>
					<ice:outputText value="#{row.firstName}" />
				</ice:column>
				<ice:column id="prenume">
					<f:facet name="header">
						<ice:outputText
							value="#{msg['home.tabset.cautare.tabel.localitate']}" />
					</f:facet>
					<ice:outputText value="#{row.city}" />
				</ice:column>
				<ice:column id="fisier">
					<f:facet name="header">
						<ice:outputText value="#{msg['home.tabset.cautare.tabel.fisier']}" />
					</f:facet>
					<ice:outputResource resource="#{row.fileResource}"
						label="#{row.fileName}" attachment="false" />
				</ice:column>
				<ice:column id="dimensiune">
					<f:facet name="header">
						<ice:outputText
							value="#{msg['home.tabset.cautare.tabel.dimensiune']}" />
					</f:facet>
					<ice:outputText value="#{row.sizeInMb}" />
				</ice:column>
			</ice:dataTable>
		</ice:panelGroup>
	</ice:panelTab>

</f:subview>
